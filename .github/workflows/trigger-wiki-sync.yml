name: Trigger Wiki Sync

on:
  push:
    paths:
      - 'docs/**'
      - '.github/workflows/trigger-wiki-sync.yml'
    branches: [main]
  workflow_dispatch:

jobs:
  trigger-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger baa-wiki sync
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.WIKI_SYNC_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository_owner }}/baa-wiki/dispatches \
            -d '{"event_type":"docs-updated"}'
      
      - name: Verify trigger sent
        run: echo "âœ… Wiki sync triggered successfully"
